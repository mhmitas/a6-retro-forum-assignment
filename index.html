<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"

    <!-- daisyUi and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="container mx-auto border">
    <header>
        <!-- nav bar -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <!-- hidden on large device -->
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />

                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a><img src="images/home-icon.svg" alt=""></a></li>
                            <li><a><img src="images/pen.svg" alt=""></a></li>
                            <li><a><img src="images/contach-icon.svg" alt=""></a></li>
                            <li><a><img src="images/flag.svg" alt=""></a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl">daisyUI</a>
                </div>
                <!-- hidden on small device -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 *:border gap-2 *:rounded-full">
                        <li><a><img src="images/home-icon.svg" alt=""></a></li>
                        <li><a><img src="images/pen.svg" alt=""></a></li>
                        <li><a><img src="images/contach-icon.svg" alt=""></a></li>
                        <li><a><img src="images/flag.svg" alt=""></a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="text-xl text-white rounded-2xl btn btn-primary">Sign In</a>
                </div>
            </div>
        </nav>
    </header>

    </main>
    <footer>

</html>
